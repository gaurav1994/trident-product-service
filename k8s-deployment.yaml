apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-product-service
  labels:
    app: trident
spec:
  selector:
    matchLabels:
      app: trident
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 10
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: trident
    spec:
      containers:
        - image: gkgarry911/trident-product-service:0.0.1
          name: tridentProductService
          ports:
          - containerPort: 4001
          restartPolicy: Always
          imagePullPolicy: Always
